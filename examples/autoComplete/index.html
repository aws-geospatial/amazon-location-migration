<html>
  <head>
    <title>AutoComplete Example - Migration Adapter</title>
    <link rel="stylesheet" type="text/css" href="../common/style.css" />

    <!-- jQuery imports for example -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <!-- Client logic example -->
    <script type="text/javascript" src="./example.js"></script>

    <!-- Migration script import -->
    <script src="../../dist/amazonLocationMigrationAdapter.js?callback=initMap&placeIndex=<YOUR_PLACE_INDEX>&apiKey=<YOUR_AMAZON_API_KEY>"></script>
  </head>
  <body>
    <!-- Search box and map elements for the example -->
    <div id="search-container">
      <input id="search-input" type="text" placeholder="Search Box" />
    </div>
    <div id="map"></div>

    <!-- Google Maps API import -->
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=<YOUR_GOOGLE_API_KEY>&callback=migrationInit&libraries=places"
    ></script>
  </body>
</html>
