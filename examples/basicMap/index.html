<html>
  <head>
    <title>Basic Map Example - Migration Adapter</title>
    <link rel="stylesheet" type="text/css" href="../common/style.css" />

    <!-- Client logic example -->
    <script type="text/javascript" src="./example.js"></script>

    <!-- Migration script import -->
    <script src="../../dist/amazonLocationMigrationAdapter.js?callback=initMap&placeIndex=<YOUR_PLACE_INDEX>&apiKey=<YOUR_AMAZON_API_KEY>"></script>
  </head>
  <body>
    <!-- Map element -->
    <div id="map"></div>

    <!-- Google Maps API import -->
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=<YOUR_GOOGLE_API_KEY>&callback=migrationInit&libraries=places"
    ></script>
  </body>
</html>
